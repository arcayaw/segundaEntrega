<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="./estilos.css">
      <title>NunchiBox</title>
</head>

<body>
      <h1 class="mt-5 text-center">Panel de Administrador de NunchiBox</h1>
      <div class="container mt-5 ">
            <p>Ingresar Productos</p>
            <form id="formProducto">
                  <div class="mb-3">
                        <label for="nombre" class="form-label"></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                  </div>
                  <div class="mb-3">
                        <label for="precio" class="form-label"></label>
                        <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio">
                  </div>
                  <div class="mb-3">
                        <label for="stock" class="form-label"></label>
                        <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock">
                  </div>
                  <form class="mb-3" id="formCategoria">
                        <label for="categorias">Seleccione una categoría: </label>
                        <select id="categoria" name="categoria">
                              <option value="Fiesta">Fiesta</option>
                              <option value="Cumpleños">Cumpleños</option>
                              <option value="Spa">Spa</option>
                              <option value="Otro">Otro</option>
                        </select>
                        <br><br>
                        <input type="submit" class="btn btn-sm btn-secondary">
                  </form>
            </form>
            <h4 class="mt-5 " id="yaRegistrado"></h4>
      </div>


      <button id="botonMostrarProducto" class="m-5 align-middle btn btn-light">Mostrar Productos</button>
      <!-- muestro los imputs en pantalla -->
      <div id="divProductos" class="m-2 row row-cols-1 row-cols-md-3 g-4"></div>

      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
      <script src="./script.js"></script>
</body>

</html>
